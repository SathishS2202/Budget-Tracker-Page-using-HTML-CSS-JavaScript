<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker using JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Add a new transaction:</h1>
        <div class="form-group">
            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="">Choose one...</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount">
        </div>
        <button type="button" onclick="addTransaction()">Add to transactions</button>

        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function addTransaction() {
    const type = document.getElementById("type").value;
    const name = document.getElementById("name").value;
    const amount = document.getElementById("amount").value;

    if (type === "" || name === "" || amount === "") {
        alert("Please fill in all fields");
        return;
    }

    const table = document.getElementById("transactionTable").getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    const typeCell = newRow.insertCell(0);
    const nameCell = newRow.insertCell(1);
    const amountCell = newRow.insertCell(2);
    const optionsCell = newRow.insertCell(3);

    typeCell.innerText = type;
    nameCell.innerText = name;
    amountCell.innerText = `$${amount}`;
    optionsCell.innerHTML = '<a onclick="deleteRow(this)">Delete</a>';
    document.getElementById("type").value = "";
    document.getElementById("name").value = "";
    document.getElementById("amount").value = "";
}

function deleteRow(link) {
    const row = link.parentNode.parentNode;
    row.parentNode.removeChild(row);
}

    </script>
</body>
</html>
